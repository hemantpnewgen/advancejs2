<!DOCTYPE html>
<html>
<head>
	<title>assignment#1</title>
	<script type="text/javascript">
		function car(make, model, year)
		{
			this.cmake=make;
			this.cmodel=model;
			this.cyear=year;
		}
	</script>
</head>
<body>
<script type="text/javascript">
	var car1= new car("Honda", "Civic", "2014");
	var car2= new car("Maruti", "Baleno", "2016");
	alert("Make: "+car1.cmake+"\nModel: "+car1.cmodel+"\nYear: "+car1.cyear);
	alert("Make: "+car2.cmake+"\nModel: "+car2.cmodel+"\nYear: "+car2.cyear);
</script>>
</body>
</html>
